<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>
            Rock Paper Sissor Game
        </h1>
    </header>
    <div class="score-board">
        <h1 class="text" id="player">Player:    </h1>
        <h1 class="text" id="computer">Computer:    </h1>
        <h1 class="text" id="result">Result:    </h1>
    </div>
    <div class="container">
        <div class="item">
            <button class="choice" >rock</button>
        </div>
        <div class="item">
            <button class="choice" >paper</button>
        </div>
        <div class="item">
            <button class="choice" >scissor</button>
        </div>
    </div>
    <script src=”script.js”></script>
</body>
</html>
